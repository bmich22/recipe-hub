{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Document</title>
</head>
<body>
    <h1>Hello World!</h1>
    {% block content %}
    <p>Register here to join our community.</p>
    <form action="/member/register/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
</body>
</html>
