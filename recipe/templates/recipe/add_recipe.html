{% extends "base.html" %}{% load static %}
{% block content %}
<body>
  <h2 id="form-heading">Add a New Recipe</h2>
  <form method="POST" enctype="multipart/form-data" role="form" aria-labelledby="form-heading">
    {% csrf_token %} {{ form.as_p }}
    <!-- Accessible Submit Button -->
    <button type="submit" class="btn btn-primary" aria-label="Save and submit new recipe">Save Recipe</button>
  </form>
</body>
{% endblock %}
